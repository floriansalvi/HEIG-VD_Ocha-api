openapi: 3.1.0
info:
  title: Ocha API
  version: 1.0.0
  description: |
    API REST pour la gestion des produits, magasins, commandes et utilisateurs.

servers:
  - url: /api/v1
    description: API version 1

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: "64f1c2e9a1b2c3d4e5f12345"
        email:
          type: string
          format: email
          example: "user@example.com"
        display_name:
          type: string
          example: "john_doe"
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
          format: float
        description:
          type: string
        active:
          type: boolean
    Store:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: object
          properties:
            line1:
              type: string
            city:
              type: string
            zipcode:
              type: string
            country:
              type: string
        location:
          type: object
          properties:
            type:
              type: string
              enum: ["Point"]
            coordinates:
              type: array
              items:
                type: number
              example: [6.93, 46.99]
        opening_hours:
          type: array
          items:
            type: array
            items:
              type: string
    OrderItem:
      type: object
      properties:
        product_id:
          type: string
        size:
          type: string
        quantity:
          type: integer
    Order:
      type: object
      properties:
        id:
          type: string
        user_id:
          $ref: "#/components/schemas/User"
        store_id:
          $ref: "#/components/schemas/Store"
        pickup:
          type: string
          format: date-time
        total_price_chf:
          type: number
        status:
          type: string
          example: "pending"
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"

paths:

  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: API is running
          content:
            text/plain:
              schema:
                type: string
                example: "Ignition!"

  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - display_name
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                display_name:
                  type: string
                phone:
                  type: string
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Bad request
        "409":
          description: Conflict
        "422":
          description: Validation error
        "500":
          description: Internal server error

  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /users:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /users/orders:
    get:
      summary: Get current user's orders
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: store_id
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: User orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  page:
                    type: integer
                  totalPages:
                    type: integer
                  totalOrders:
                    type: integer
                  orders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /products:
    get:
      summary: Get products
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: active
          schema:
            type: boolean
      responses:
        "200":
          description: Products list
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  totalPages:
                    type: integer
                  totalProducts:
                    type: integer
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
        "500":
          description: Internal server error
    post:
      summary: Create product
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "201":
          description: Product created
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "409":
          description: Conflict
        "422":
          description: Validation error
        "500":
          description: Internal server error

  /products/{id}:
    get:
      summary: Get product by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Product found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Not found
        "500":
          description: Internal server error
    patch:
      summary: Update product
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "200":
          description: Product updated
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "409":
          description: Conflict
        "422":
          description: Validation error
        "500":
          description: Internal server error
    delete:
      summary: Delete product
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Product deleted
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error

  /products/{id}/image:
    put:
      summary: Upload product image
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: Product image updated
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "422":
          description: Validation error
        "500":
          description: Internal server error

# ---------------------------------------
# Stores
# ---------------------------------------
  /stores:
    get:
      summary: Get list of stores
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: near
          schema:
            type: string
        - in: query
          name: radius
          schema:
            type: integer
      responses:
        "200":
          description: Stores list
        "400":
          description: Bad request
        "500":
          description: Internal server error
    post:
      summary: Create store
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Store"
      responses:
        "201":
          description: Store created
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "409":
          description: Conflict
        "422":
          description: Validation error
        "500":
          description: Internal server error

  /stores/{id}:
    get:
      summary: Get store by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Store found
        "400":
          description: Bad request
        "404":
          description: Not found
        "500":
          description: Internal server error
    patch:
      summary: Update store
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Store"
      responses:
        "200":
          description: Store updated
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "409":
          description: Conflict
        "422":
          description: Validation error
        "500":
          description: Internal server error
    delete:
      summary: Delete store
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Store deleted
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error

# ---------------------------------------
# Orders
# ---------------------------------------
  /orders:
    post:
      summary: Create a new order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
      responses:
        "201":
          description: Order created
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Store not found
        "422":
          description: Validation error
        "500":
          description: Internal server error

  /orders/{id}:
    get:
      summary: Get order by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Order found
        "401":
          description: Unauthorized
        "404":
          description: Not found
        "500":
          description: Internal server error
    patch:
      summary: Update order
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
      responses:
        "200":
          description: Order updated
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "409":
          description: Conflict
        "422":
          description: Validation error
        "500":
          description: Internal server error
    delete:
      summary: Delete order
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Order deleted
        "401":
          description: Unauthorized
        "404":
          description: Not found
        "500":
          description: Internal server error

  /orders/{id}/items:
    get:
      summary: Get items of a specific order
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of order items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrderItem"
        "401":
          description: Unauthorized
        "404":
          description: Order not found
        "500":
          description: Internal server error

# ---------------------------------------
# Order Stats
# ---------------------------------------
  /order-stats:
    get:
      summary: Get order statistics
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of order statistics per user
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal server error